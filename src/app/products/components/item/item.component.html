<div class="card h-100 shadow-sm" >
  <div routerLink="{{recivedProduct.id}}">
    <img class="card-img-top w-100" height="200px" [src]="recivedProduct.thumbnail" alt="Title" />
    <div class="card-body">
      <h4 class="card-title">{{recivedProduct.title}}</h4>
      <p class="text-muted m-0 p-0 mb-1">category :- {{recivedProduct.category}}</p>
      <p class="card-text">{{recivedProduct.description.split(" ").slice(0,10).join(" ")}}</p>
      <p class="fs-4">Rating: <span class="text-warning fs-4">{{ generateStarRating(recivedProduct.rating) }}</span></p>
    </div>
  </div>
  <div class="card-footer d-flex justify-content-between">
    <div class="w-50">
      <span *ngIf="!varadd" class="btn btn-info d-block" (click)="add()">Add to cart</span>
      <div *ngIf="varadd">
        <input type="number" class="w-50 me-1" [(ngModel)]="numberOfItems">
        <button class="btn btn-info" (click)="addToCartFunc()">Add</button>
      </div>
    </div>
    <span class="ms-auto w-25 rounded rounded-1 text-white bg-danger p-1 d-block text-center">{{recivedProduct.price}}$</span>
  </div>
</div>
